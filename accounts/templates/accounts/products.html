{% extends 'accounts/main.html' %}

{% block content %}

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <thead>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </thead>
                <tbody>
                    {% for product in products  %}
                        <tr>
                            <td>{{product.name}}</td>
                            <td>{{product.category}}</td>
                            <td>{{product.price}}</td>
                        </tr>
                       
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
