{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="card card-body">
        <form action="{% url 'deleteOrder' item.id %}" method="POST">
            {% csrf_token %}
            <p>Are you sure you want to canel order {{item.id}}?</p>
            <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
            <input class="btn btn-danger" type="submit" name="confirm" value="Confirm">
        </form>
    </div>
</div>

{% endblock %}
